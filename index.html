<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
        }

        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>Robot Control</h1>

    <button id="forwardBtn" ontouchstart="startCommand('F')" ontouchend="stopCommand()">Forward</button>
    <br>
    <button id="backwardBtn" ontouchstart="startCommand('B')" ontouchend="stopCommand()">Backward</button>
    <br>
    <button id="leftBtn" ontouchstart="startCommand('L')" ontouchend="stopCommand()">Left</button>
    <button id="rightBtn" ontouchstart="startCommand('R')" ontouchend="stopCommand()">Right</button>
    <br>
    <button id="stopBtn" ontouchstart="startCommand('S')" ontouchend="stopCommand()">Stop</button>

    <script>
        var isButtonDown = false;

        function startCommand(command) {
            if (!isButtonDown) {
                isButtonDown = true;
                sendCommand(command);
            }
        }

        function stopCommand() {
            isButtonDown = false;
            // Send a stop command when the button is released.
            sendCommand('S');
        }

        function sendCommand(command) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/?State=" + command, true);
            xhr.send();
        }
    </script>

</body>
</html>
